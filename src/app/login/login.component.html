<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome to Airbnb</h2>
                <p class="description description-primary">Looking for the best prices?</p>
                <p class="description description-primary">register and learn more!</p>
                <button id="signin" class="btn btn-primary">Login</button>
            </div>
            <div class="second-column"><br>
                <h2 class="title title-second">Create an account</h2>
                <p class="description description-second">Use your email for registration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" [(ngModel)]="create.name" id="name" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" [(ngModel)]="create.email" id="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" [(ngModel)]="create.password" id="password" placeholder="Password">
                    </label>

                    <label class="label-input" for="">
                      <i class="fas fa-phone icon-modify"></i>
                      <input type="tel" [(ngModel)]="create.phone" id="phone" placeholder="Phone">
                  </label>

                  <label class="label-input" for="">
                    <i class="fas fa-box icon-modify"></i>
                    <input type="text" [(ngModel)]="create.cpf" id="cpf" placeholder="cpf">
                </label>
                    <button id="btn-submit" class="btn btn-second" (click)="postCreate()">Sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, welcome</h2>
                <p class="description description-primary">Sign up and join us!</p>
                <p class="description description-primary">Looking for the best prices?</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login as developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="social-media-item">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">or use your email:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-second">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src\assets\JS\app.js"></script>
</body>
</html>
